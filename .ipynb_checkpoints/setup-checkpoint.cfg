[metadata]
name = ligotools
version = 0.0.1
author = Ligo Scientific Collaboration (LSC) and Winston Cai
author_email = winstoncai@berkeley.edu
description = Ligotools package
long_description = file: README.md
long_description_content_type = text/markdown
keywords = ligo, blackholes
classifiers =
    Programming Language :: Python :: 2
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
python_requires = >=2.7

[options.packages.find]
exclude =
    examples*
    docs*